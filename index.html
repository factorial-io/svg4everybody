<!doctype html>
<title>SVG for Everybody</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="svg4everybody.min.js"></script>
<script>
svg4everybody();

function addSVG(node, href) {
	node.innerHTML ='<svg role="presentation"><use xlink:href="' + href + '"/></svg>';

	node.parentNode.replaceChild(node.lastChild, node);
}
</script>
<link href="style.css" rel="stylesheet">

<body>
	<svg title="Pencil" role="img">
		<use xlink:href="demo.svg#pencil"/>
	</svg>

	<h1>
		SVG for Everybody
	</h1>

	<p>
		<strong>SVG for Everybody</strong> adds external spritemaps support to otherwise SVG-capable browsers.
	</p>

	<p>
		Visit the <a href="https://github.com/jonathantneal/svg4everybody">git repository</a> for more information.
	</p>

	<p>
		Download the script minified or as a <a href="http://davidbcalhoun.com/2014/what-is-amd-commonjs-and-umd/" target="_blank">module</a>.
	</p>

	<ul>
		<li>
			<a href="svg4everybody.min.js">svg4everybody.min.js</a> <small>805 bytes</small>
		</li>
	</ul>

	<p>
		<button onclick="addSVG(this, 'demo.svg#pencil')">Add an external SVG</button>

		<button onclick="addSVG(this, '#eye')">Add an internal SVG</button>
	</p>
